title: Pretty Format
author: Andrew Heiss
version: 0.0.1
contributes:
  formats:
    common:
      date-format: full
    pdf:
      template-partials:
        - "partials/title.tex"
        - "partials/before-body.tex"
      include-in-header:
        - "include-in-header.tex"
      cite-method: biblatex
      block-headings: false
      indent: true
    html:
      theme: styles/pretty.scss
